    <body>
        <center><h1><b>Balance Sheet Statement</b></h1></center>

        <center>
            <table id='tbl' >
                <tr>
                    <th style="width: 90px">Date</th>
                    <th style="width: 120px">Receivables</th>
                    <th style="width: 120px">Short-term investments</th>
                    <th style="width: 120px">Total shareholders equity</th>
                    <th style="width: 120px">Total current assets</th>
                    <th style="width: 120px">Long-term debt</th>
                    <th style="width: 120px">Total debt</th>
                </tr>
            </table>
        </center>
    </body>

    <script>
        window.addEventListener('DOMContentLoaded',(event)=>{
            fetch("https://financialmodelingprep.com/api/v3/financials/balance-sheet-statement/AAPL?period=quarter&apikey=demo")
            .then(response => response.json())
            .then(data => {
                var dat =JSON.stringify(data);  
                dat1=data['financials'];

                var bod=document.getElementById("body");

                var tb=document.getElementById("tbl")

                for(let i=0;i<dat1.length;i++)
                {
                    var tr = document.createElement('tr');
                    var td = document.createElement('td');

                    td.innerHTML=dat1[i].date
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].Receivables
                    tr.appendChild(td);
                    tb.appendChild(tr);
                    
                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Short-term investments"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total shareholders equity"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total current assets"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                     var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Long-term debt"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                     var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total debt"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                }
            })
            .catch(error => console.log('error',error));

        });



    </script>
